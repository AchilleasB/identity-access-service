# ImageStream - Defines the image repository (shared by api and relay)
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: identity-access-service
  labels:
    app: identity-access-service
spec:
  lookupPolicy:
    local: true
---
# BuildConfig - Builds the application image from source (Dockerfile)
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: identity-access-service
  labels:
    app: identity-access-service
spec:
  resources:
    limits:
      memory: 1Gi
      cpu: '1'
    requests:
      memory: 256Mi
      cpu: 200m
  source:
    type: Git
    git:
      uri: https://github.com/AchilleasB/identity-access-service.git
      ref: main
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
      buildArgs:
        - name: DOCKER_BUILDKIT
          value: "1"
      stages:
        - name: api 
  output:
    to:
      kind: ImageStreamTag
      name: identity-access-service:latest
  triggers:
    - type: ConfigChange
---
# Deployment: identity-api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api
  labels:
    app: identity-api
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-api
  template:
    metadata:
      labels:
        app: identity-api
        component: api
    spec:
      containers:
        - name: identity-api
          image: identity-access-service:latest
          command: ["./identity-api"]
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: identity-db-secret
                  key: connection-string
            - name: PRIVATE_KEY_PATH
              value: "/etc/certs/private.pem"
            - name: PUBLIC_KEY_PATH
              value: "/etc/certs/public.pem"
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-oauth-secrets
                  key: client-id
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-oauth-secrets
                  key: client-secret
            - name: GOOGLE_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: identity-oauth-config
                  key: google-redirect-url
            - name: REDIS_ADDRESS
              value: "redis-service:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password
          volumeMounts:
            - name: jwt-keys
              mountPath: "/etc/certs"
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: jwt-keys
          secret:
            secretName: identity-rsa-keys
---
# Service - Internal Networking for identity-api
apiVersion: v1
kind: Service
metadata:
  name: identity-api
  labels:
    app: identity-api
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: identity-api
---
# Route - HTTPS handled by OKD router
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: identity-api
  labels:
    app: identity-api
spec:
  to:
    kind: Service
    name: identity-api
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect