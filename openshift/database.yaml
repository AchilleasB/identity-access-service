# ConfigMap - Database initialization script
apiVersion: v1
kind: ConfigMap
metadata:
  name: identity-db-init
  labels:
    app: identity-access-service
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS users (
        id VARCHAR(36) PRIMARY KEY,
        email VARCHAR(255) UNIQUE NOT NULL,
        role VARCHAR(50) NOT NULL,
        first_name VARCHAR(100) NOT NULL,
        last_name VARCHAR(100) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    CREATE TABLE IF NOT EXISTS parents (
      user_id VARCHAR(36) PRIMARY KEY REFERENCES users(id) ON DELETE CASCADE,
      room_number VARCHAR(20),
      status VARCHAR(20) NOT NULL DEFAULT 'Active'
    );

    -- Outbox table for transactional event publishing
    CREATE TABLE IF NOT EXISTS outbox_events (
        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
        aggregate_type TEXT NOT NULL,
        aggregate_id VARCHAR(36) NOT NULL,
        event_type TEXT NOT NULL,
        payload JSONB NOT NULL,
        created_at TIMESTAMPTZ NOT NULL DEFAULT NOW(),
        processed_at TIMESTAMPTZ
    );

    CREATE INDEX IF NOT EXISTS idx_outbox_events_unprocessed
        ON outbox_events (processed_at, created_at);

    -- Create a Trigger Function to NOTIFY
    CREATE OR REPLACE FUNCTION notify_outbox_event()
    RETURNS TRIGGER AS $$
    BEGIN
        -- This sends a signal on the 'outbox_channel'
        PERFORM pg_notify('outbox_channel', NEW.id::text);
        RETURN NEW;
    END;
    $$ LANGUAGE plpgsql;

    -- Attach the Trigger to the table
    CREATE TRIGGER trg_outbox_notify
    AFTER INSERT ON outbox_events
    FOR EACH ROW
    EXECUTE FUNCTION notify_outbox_event();

    -- Seed initial admin 
    INSERT INTO users (id, email, first_name, last_name, role)
    VALUES (
        'a0000000-0000-0000-0000-000000000001',
        'ahilleasballanos@gmail.com',
        'System',
        'Admin',
        'ADMIN'
    ) ON CONFLICT (email) DO NOTHING;
---
# PersistentVolumeClaim - Storage for database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: identity-db-pvc-v3
  labels:
    app: identity-access-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# Database Deployment - PostgreSQL database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-db
  labels:
    app: identity-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: identity-db
  template:
    metadata:
      labels:
        app: identity-db
    spec:
      containers:
        - name: postgresql
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: identity-db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: identity-db-secret
                  key: password
            - name: POSTGRES_DB
              value: identity_db
            - name: PGDATA
              value: /var/lib/postgresql/data/mydata  
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command: ["/usr/local/bin/pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/usr/local/bin/pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
            initialDelaySeconds: 60
            periodSeconds: 20
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: identity-db-pvc-v3
        - name: init-script
          configMap:
            name: identity-db-init
---
# Database Service - Internal Networking for PostgreSQL database
apiVersion: v1
kind: Service
metadata:
  name: identity-db
  labels:
    app: identity-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: identity-db